<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Speed Dial</title>
  <link rel="stylesheet" href="browser.css" />
</head>
<body>
  <div class="sidebar">
    <div class="app-icon">🧭</div>
    <div class="app-icon">💬</div>
    <div class="app-icon">📨</div>
    <div class="app-icon">🎵</div>
  </div>

  <div class="main-content">
    <div class="top-bar">
      <div class="weather">🌤️ Oslo, 14°C</div>
      <input type="text" class="search-input" placeholder="Enter search or web address" />
    </div>

    <div class="google-search">
      <form id="searchForm">
        <input type="text" id="searchBox" placeholder="Search the web" />
      </form>
    </div>

    <div class="tiles">
      <div class="tile"><a href="https://www.booking.com" target="_blank">Booking.com</a></div>
      <div class="tile"><a href="https://www.facebook.com" target="_blank">Facebook</a></div>
      <div class="tile"><a href="https://www.yahoo.com" target="_blank">Yahoo!</a></div>
      <div class="tile"><a href="https://www.temu.com" target="_blank">Temu</a></div>
      <div class="tile"><a href="https://www.amazon.com" target="_blank">Amazon</a></div>
      <div class="tile"><a href="https://www.aliexpress.com" target="_blank">AliExpress</a></div>
      <div class="tile"><a href="https://www.banggood.com" target="_blank">Banggood</a></div>
      <div class="tile"><a href="https://www.instagram.com" target="_blank">Instagram</a></div>
      <div class="tile"><a href="#" target="_blank">Free Games</a></div>
      <div class="tile"><a href="https://www.airbnb.com" target="_blank">Airbnb</a></div>
      <div class="tile"><a href="#" target="_blank">Cricket</a></div>
      <div class="tile"><a href="https://www.miro.com" target="_blank">Miro</a></div>
      <div class="tile add">+ Add a site</div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
